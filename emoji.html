<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
	<link href="layout.css" rel="stylesheet">

	<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<script src="expression.js"></script>

</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				问一问列表
			</div>
			<span>&#x1f604</span>
			<span id="mytest">&#x1F605</span>
			<div class="panel-body">

			</div>
			<div class="expression-box">

				<!--表情切换tab 开始-->
				<div class="expression-header">
					<span id="show-qq" class="show-control tab-choosen">QQ表情</span>
					<span id="show-emoji" class="show-control">emoji表情</span>
				</div>
				<!--表情切换tab 结束-->

				<!--这里是表情面板 开始-->
				<div class="expression-body">

				</div>
				<!--这里是表情面板 结束-->

				<!--表情注脚 dot 开始-->
				<div class="expression-footer">
					<div class="qq-page-dot-wrap">
						<span class="qq-page-dot dot" data-id="0"></span>
						<span class="qq-page-dot dot" data-id="1"></span>
					</div>

					<div class="emoji-page-dot-wrap">
						<span class="emoji-page-dot dot" data-id="0"></span>
						<span class="emoji-page-dot dot" data-id="1"></span>
						<span class="emoji-page-dot dot" data-id="2"></span>
					</div>

				</div>
				<!--表情注脚 dot 结束-->



			</div>
		</div>
	</div>
</body>
</html>
